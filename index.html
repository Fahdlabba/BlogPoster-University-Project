<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog minimaliste - Articles et réflexions">
    <title>Blog Minimaliste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">Blog Minimal</a>
            <div class="nav-controls">
                <button id="themeToggle" class="theme-toggle" aria-label="Changer de thème">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

        <section class="hero">
        <div class="container">
            <h1 class="hero-title">Bienvenue sur mon blog</h1>
            <p class="hero-description">Découvrez des articles sur le développement web, le design et la technologie</p>
        </div>
    </section>

        <section class="search-section">
        <div class="container">
            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Rechercher un article...">
            </div>
            <div class="filter-tags" id="filterTags">
                <button class="tag active" data-category="all">Tous</button>
                <button class="tag" data-category="web">Web</button>
                <button class="tag" data-category="design">Design</button>
                <button class="tag" data-category="tech">Tech</button>
                <button class="tag" data-category="javascript">JavaScript</button>
            </div>
        </div>
    </section>

        <main class="main">
        <div class="container">
            <div class="articles-grid" id="articlesGrid">
                            </div>
            <div id="noResults" class="no-results" style="display: none;">
                <p>Aucun article trouvé pour votre recherche.</p>
            </div>
        </div>
    </main>

        <button id="backToTop" class="back-to-top" aria-label="Retour en haut">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

        <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Blog Minimaliste. Tous droits réservés.</p>
        </div>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
